<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
 <link rel="stylesheet" href="../ALL_CSS/skills.css" />
  <title>Skills</title>
</head>
<body>

  <div class="skills-section">
    <h2>Skills</h2>
    <div class="skills-list">

      <div class="skill">
        <i class="fab fa-java"></i>
        <h3>Java</h3>
        <div class="progress-bar">
          <div class="progress" style="width: 50%;"></div>
        </div>
      </div>

      <div class="skill">
        <i class="fab fa-js-square"></i>
        <h3>JavaScript</h3>
        <div class="progress-bar">
          <div class="progress" style="width: 55%;"></div>
        </div>
      </div>

      <div class="skill">
        <i class="fab fa-html5"></i>
        <h3>HTML</h3>
        <div class="progress-bar">
          <div class="progress" style="width: 85%;"></div>
        </div>
      </div>

      <div class="skill">
        <i class="fab fa-css3-alt"></i>
        <h3>CSS</h3>
        <div class="progress-bar">
          <div class="progress" style="width: 70%;"></div>
        </div>
      </div>

      <div class="skill">
        <i class="fas fa-database"></i>
        <h3>SQL (HeidiSQL)</h3>
        <div class="progress-bar">
          <div class="progress" style="width: 45%;"></div>
        </div>
      </div>

      <div class="skill">
        <i class="fas fa-server"></i>
        <h3>VM (Virtual Machine)</h3>
        <div class="progress-bar">
          <div class="progress" style="width: 60%;"></div>
        </div>
      </div>

      <div class="skill">
        <i class="fab fa-git-alt"></i>
        <h3>Git (GitHub)</h3>
        <div class="progress-bar">
          <div class="progress" style="width: 40%;"></div>
        </div>
      </div>

      <div class="skill">
        <i class="fas fa-file-word"></i>
        <h3>Ms Word</h3>
        <div class="progress-bar">
          <div class="progress" style="width: 40%;"></div>
        </div>
      </div>

      <div class="skill">
        <i class="fas fa-file-powerpoint"></i>
        <h3>PPT</h3>
        <div class="progress-bar">
          <div class="progress" style="width: 40%;"></div>
        </div>
      </div>

      <div class="skill">
        <i class="fas fa-pen-nib"></i>
        <h3>Canva</h3>
        <div class="progress-bar">
          <div class="progress" style="width: 40%;"></div>
        </div>
      </div>

      <div class="skill">
        <i class="fas fa-video"></i>
        <h3>CapCut</h3>
        <div class="progress-bar">
          <div class="progress" style="width: 40%;"></div>
        </div>
      </div>

      <div class="skill">
        <i class="fas fa-file-excel"></i>
        <h3>Excel</h3>
        <div class="progress-bar">
          <div class="progress" style="width: 50%;"></div>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
<!-- Back Button -->
<a href="new.html" id="back-button" style="
  position: fixed;
  bottom: 20px;
  left: 20px;
  background-color: rgb(50, 255, 120);
  color: black;
  padding: 10px 20px;
  border-radius: 8px;
  text-decoration: none;
  font-weight: bold;
  box-shadow: 0 0 10px rgba(50, 255, 120, 0.7);
  transition: all 0.3s ease;
">
  ‚Üê Back
</a>
<script>
  const backBtn = document.getElementById('back-button');
  backBtn.addEventListener('mouseenter', () => {
    backBtn.style.backgroundColor = 'rgb(227, 76, 175)';
    backBtn.style.color = 'white';
  });
  backBtn.addEventListener('mouseleave', () => {
    backBtn.style.backgroundColor = 'rgb(50, 255, 120)';
    backBtn.style.color = 'black';
  });
</script>
</body>
</html>
